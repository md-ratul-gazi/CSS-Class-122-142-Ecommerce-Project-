<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is an ecommerce project for making mahashin furniture"
    />
    <title>Mahashin Furniture</title>

    <!-- Style sheet link add here -->
    <link rel="stylesheet" href="style.css" />
    <!-- Style sheet link add here -->

    <!-- Font awesome cdn link add here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font awesome cdn link add here -->
  </head>
  <body>
    <!-- Navbar starts here -->
    <i class="fas fa-bars fa=2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__profile">
            <img
              class="profile-icon"
              src="./Image/profile.image.png"
              alt="Profile Image"
            />
          </a>
        </li>
      </ul>
    </nav>
    <!-- Navbar ends here -->

    <!-- Main starts here -->
    <main>
      <section class="contact-section contact">
        <h2 class="section-tiltle text-center">Contact Us</h2>
        <div class="contact-container flex-center">
          <form action="" class="form card form-align">
            <div class="from-control flex-center">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                autocomplete="name"
              />
            </div>
            <div class="from-control flex-center">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
              />
            </div>
            <div class="from-control flex-center form-btn-field">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="from-control flex-center">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </form>
          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>Barishal,Jhalakathi</p>
              <p>Nalchity,Timirkathi</p>
              <a href="tel:+88012548854">Call: +88012548854</a>
            </address>

            <iframe class="contact"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1558.2683444253553!2d90.32948761198656!3d22.642303605847808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37553588151df7f7%3A0x127b207a9b22d5a6!2sMahasin%20Furniture%20Mart!5e1!3m2!1sen!2sbd!4v1686551638623!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <!-- Main ends here -->
    <!-- Footer starts here -->
    <footer class="footer flex-space-around">
      <div class="footer__right-div">
        <label for="subscribe">Subscribe to news letter:</label>
        <input
          type="email"
          name="subscribe"
          placeholder="Your Email Address"
          class="footer__input"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
      <div class="footer__left-div">
        <p>&copy; Copyright 2023 Mahashin Furniture. All rights reseverd</p>
      </div>
    </footer>
    <!-- Footer ends here -->
    <!-- Javascript link add here -->
    <script src="./scripts/index.js"></script>
    <!-- Javascript link add here -->
  </body>
</html>
